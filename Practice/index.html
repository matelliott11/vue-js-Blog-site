<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Practice</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="firstDiv">
		<input v-model='number' />
		<p>Number is: {{ number }}</p>
		<ul>
			<li v-for='number_ in numbers'>
					{{ number_ }}
			</li>
		</ul>
	</div>

	<div id='secondDiv'>
		<button v-on:click='openCloseDoor'type="button" class="btn btn-outline-primary">Open or close door</button>
		<p v-if='isDoorOpen'> Come In The Door Is Open </p>
		<p v-else-if='!isDoorOpen'> Stay Out!</p>
	</div>

	<div id='thirdDiv'>
		<ul>
			<grocery-item
			v-for='item in groceryItems'
			v-bind:groceryitem='item'
			></grocery-item>
		</ul>
	</div>

	<script>
		var firstVue = new Vue({
			el:'#firstDiv',
			data: {
				number: 1,
				numbers: [1,2,3],
			}
		})

		// firstVue.$watch('number',function(){
		// 	alert('number has changed')
		// })
		// firstVue.number = 10

		var secondVue = new Vue({
			el:'#secondDiv',
			data: {
				isDoorOpen: true
			},
			methods: {
				openCloseDoor: function(){
					this.isDoorOpen = !this.isDoorOpen
				}
			}
		})

		Vue.component('grocery-item', {
			props:['groceryitem'],
			template: '<li>We have {{ groceryitem.quantity }} lots of {{ groceryitem.name }}</li>'
		})
		var thirdVue = new Vue({
			el:'#thirdDiv',
			data: {
				groceryItems: [
					{name: 'Bread', quantity: 2},
					{name: 'Cheese', quantity: 1},
					{name: 'Apples', quantity: 4},
				]
			}
		})


	</script>

</body>
</html>
